<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo JQuery</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="A2_27_96_eventosRaton_hover.js"></script> 
    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background-color: yellow;
        }

        #caja:hover{
            transition: 300ms all;
            background:red;
            cursor: pointer;
        }

        #caja2{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background-color: yellow;
        }

        input{
            padding: 20px;
            width: 300px;
            font-size: 20px;
        }
        #datos{
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 250px;
            display: none;
        }
    </style>
  
</head>
<body>
    <h1>Aprendiendo JQuery - Eventos</h1>
    
    <div id="caja">
        Soy una caja configurada con css y hover  #caja:hover 
    </div>

    <br>

    <div id="caja2">
        Soy una caja configurada con query. desliza dentro y fuera y has doble click
    </div>
   
    <br>

    <form>
        <input type="text" id="nombre"/>
    </form>
    
    <br>

    <div id="datos">

    </div>

</body>
</html>
